name: InsightWeaver tests

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run InsightWeaver vitest suite
        run: npm run test:insight-weaver
